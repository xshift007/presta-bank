apiVersion: apps/v1
kind: Deployment
metadata:
  name: m1-credit-simulation-service-deployment
  labels:
    app: m1-credit-simulation-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: m1-credit-simulation-service
  template:
    metadata:
      labels:
        app: m1-credit-simulation-service
    spec:
      containers:
        - name: m1-credit-simulation
          image: xsh1ft/m1-credit-simulation-service:1.0
          ports:
            - containerPort: 8080
          env:
            # Variables desde ConfigMap (host y nombre de BD)
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: mysql-config-map
                  key: DB_PORT_M1

            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP

            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: mysql-config-map
                  key: DB_HOST_M1
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: mysql-config-map
                  key: DB_DBNAME_M1

            # Variables desde Secret (usuario y password)
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mysql-credentials
                  key: DB_USER_M1
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-credentials
                  key: DB_PASSWORD_M1

            # Config Server y Eureka
            - name: SPRING_CONFIG_IMPORT
              value: "configserver:http://config-server-service:8888"
            - name: SPRING_CLOUD_CONFIG_ENABLED
              value: "true"
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: "http://eureka-server-service:8761/eureka/"

            # URL del datasource construida con las variables anteriores
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true"

            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mysql-credentials
                  key: DB_USER_M1
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-credentials
                  key: DB_PASSWORD_M1

            # Configuraci√≥n de Actuator
            - name: MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE
              value: "health,info"
            - name: MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS
              value: "always"

          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: m1-credit-simulation-service
  labels:
    app: m1-credit-simulation-service
spec:
  selector:
    app: m1-credit-simulation-service
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  type: ClusterIP
